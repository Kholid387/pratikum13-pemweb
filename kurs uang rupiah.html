<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Kurs uang Rupiah</title>
    <style>
        table{
            border: solid 2px black;
        }
        tr, td {
            border: 1px solid black;
        }
    </style>

    <script>

        function kalkulator(){
            let input = document.getElementById("inputan").value;
            let mata_uang = document.getElementById("matauang").value;

            console.log(input * mata_uang);

            let area_hasil = document.getElementById("hasil");
            area_hasil.innerHTML = input * mata_uang;

        }


    </script>
</head>
<body>
    <h1>Menghitung Kurs Rupiah</h1>
    <fieldset>
        <legend>Kursh Rupiah - Uaang asing</legend>
        <table style=" height: 50%; width: 50%;">
            <tr>
                <td>Masukan Nilai</td>
                <td>Mata Uang</td>
                <td>Nilai Rupiah</td>
            </tr>
    
            <tr>
    
                <td>
                    <input type="number" id="inputan" onchange="kalkulator()">
                </td>
    
                <td>
                    <select name="" id="matauang" onchange="kalkulator()">
                        <option value="">Pilih Mata Uang</option>
                        <option value="14650">Dollar US</option>
                        <option value="12980">Dollar Singgapure</option>
                        <option value="12980"> Ringgit Malaysia</option>
                        <option value="12980">Yen Jepan</option>
                        <option value="12980">Euro</option>
                        <option value="12980">Riyal Arab Saudi</option>
                    </select>
                </td>
    
                <td>
                    <p id="hasil"></p>
                </td>
            </tr>
        </table>
    </fieldset>
</body>
</html>
